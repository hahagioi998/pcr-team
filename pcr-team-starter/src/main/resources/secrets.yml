# bigfun 参数配置方法（如何获取cookie）：https://github.com/huiyadanli/pcr-team/wiki/%E5%A6%82%E4%BD%95%E8%8E%B7%E5%8F%96bigfun%E7%9A%84cookies%E5%92%8C%E8%AF%B7%E6%B1%82%E5%8F%82%E6%95%B0
bigfun:
  # bigfun 的 cookies 值 可以通过浏览器 F12 获得
  cookies:  sid=xxx; DedeUserID=xxx; DedeUserID__ckMd5=xxxx; SESSDATA=xxxx; bili_jct=xxx; _csrf=xxxxx; ...
  # bigfun 请求中 header 中的 x-csrf-token 值 可以通过浏览器 F12 获得
  csrfToken: xxxxxxxxxxxxxxxxxxxxxxxxx

# QQ 机器人配置
bot:
  qq: 11111111111 # QQ 号
  password: 123456 # QQ 密码
  group: 2222222222 # 群号